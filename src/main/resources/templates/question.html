<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${questionList.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="../js/jquery-3.3.1.min.js" type="application/javascript"></script>
    <script src="../js/bootstrap.min.js" type="application/javascript"></script>


</head>
<body>
<div th:insert="~{navigation.html :: nav}"></div>
<div class="container-fluid man ">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xm-12" >
            <h4><span th:text="${questionList.title}"></span></h4>
            <span class="text-desc">
                作者:<span th:text="${questionList.user.name}"></span> |
                发布时间:<span th:text="${#dates.format(questionList.gmtCreate,'yyyy-MM-dd HH:mm')}"></span> |
                阅读数:<span th:text="${questionList.viewCount}"></span>
            </span>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xm-12" th:text="${questionList.description}" ></div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xm-12">
            <a th:href="@{'/publish/'+${questionList.id}}" class="community-menu" th:if="${session.user != null && session.user.id == questionList.creator}">
                <span class="glyphicon glyphicon-pencil"></span>
                编辑
            </a>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xm-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xm-12">
                 <h4>发起人</h4>

                <div class="media">
                    <div class="media-left media-middle">
                        <a href="#">
                            <img class="media-object headPortrait img-circle" th:src="${questionList.user.avatarUrl}" alt="...">
                        </a>
                    </div>
                    <div class="media-body">
                        <h6 class="media-heading">
                            <span th:text="${questionList.user.name}"></span>
                        </h6>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xm-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xm-12">
                <h4>相关问题</h4>
             </div>
        </div>
    </div>
</div>
</body>
</html>
